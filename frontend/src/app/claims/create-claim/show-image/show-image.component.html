<div bsModal #modalAddAward="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" (onHide)="hide()"
     aria-hidden="true" [config]="{ignoreBackdropClick: true}">
  <div class="modal-dialog modal-primary modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="modalAddAward.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img [src]="preview" width="1490" height="890">
      </div>
    </div>
  </div>
</div>
