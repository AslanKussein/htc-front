<div class="card">
  <div class="card-body">
    <h4>Закрытия сделки - {{this.boardSelect?.id}}</h4>
    <fieldset class="scheduler-border col-sm">
      <legend class="scheduler-border">Договор на оказания услуги</legend>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Статус</label>
          <div class="col-sm-10">
            <button type="button" class="btn btn-success btn-sm btn2">Сформировать</button>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Сканированный документ</label>
          <div class="col-sm-10">
            <button type="button" class="btn btn-success btn-sm btn2">Прикрепить</button>
          </div>
        </div>
    </fieldset>

    <fieldset class="scheduler-border col-sm" *ngIf="operationId == 2">
      <legend class="scheduler-border">Договор о авансе/задатке</legend>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Статус</label>
        <div class="col-sm-10">
          <button type="button" class="btn btn-success btn-sm btn2">Сформировать</button>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Сканированный документ</label>
        <div class="col-sm-10">
          <button type="button" class="btn btn-success btn-sm btn2">Прикрепить</button>
        </div>
      </div>
    </fieldset>
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-success btn-sm btn2" (click)="cancel()">Отмена</button>
    <button type="button" class="btn btn-success btn-sm btn2">Закрыть сделку</button>
  </div>

</div>
