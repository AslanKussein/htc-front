<div class="card">
  <div class="card-body">
    <div class="contract-form">
      <h1 class="h3-responsive text-center">{{this.createClaimComponent.activeTab == 'advanceAgreement' ? 'Соглашение аванса' : 'Соглашение задатка'}}</h1>
      <div class="row">
        <div class="col-sm-2">
          <div class="row">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="ID заявки" aria-label="Recipient's username"
                     aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-purple  btn-sm m-0 px-3 py-2 z-depth-0 waves-effect" type="button" id="button-addon2">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <label>Сумма аванса (тг)<span class="text-danger">&nbsp;*</span></label>
            <input type="text" class="form-control"
                   mask="separator" suffix=" ₸" thousandSeparator=" "/>
          </div>
        </div>
        <div class="col-sm"></div>
        <div class="col-sm-2">
          <div class="row">
            <button type="button" class="btn btn-purple btn2 btn-sm">Сформировать договор</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-deep-purple btn2 btn-sm">Распечатка</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-indigo btn2 btn-sm" *ngIf="!fromBoard">Отменить</button>
            <button type="button" class="btn btn-indigo btn2 btn-sm" (click)="backToPrev()" *ngIf="fromBoard">Назад</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
