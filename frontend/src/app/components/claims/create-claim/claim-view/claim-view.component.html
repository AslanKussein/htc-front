<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-sm">
        <fieldset class="scheduler-border col-sm">
          <legend class="scheduler-border">ID</legend>
          <div class="row">
            <div class="col-sm">
              <div class="input-group ">
                <input type="text" class="form-control" [value]="applicationId"
                       aria-describedby="basic-addon2" readonly>
                <div class="input-group-append">
                  <button type="button" class="btn btn-sm btn-outline-primary" (click)="editApplication()">
                    Редактировать
                  </button>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="col-sm">
        <fieldset class="scheduler-border col-sm">
          <legend class="scheduler-border">ID агента</legend>
          <div class="row">
            <div class="col-sm">
              <input type="text" class="form-control text-uppercase" readonly [value]="claimViewDto.agent"/>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="col-sm">
        <fieldset class="scheduler-border col-sm">
          <legend class="scheduler-border">ID клиента</legend>
          <div class="row">
            <div class="col-sm">
              <input type="text" class="form-control text-uppercase" readonly [value]="clientFullName"/>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="accordion" id="accordionExample">
          <div class="card  bordered">
            <div class="card-header" id="headingOne">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                      aria-expanded="true" aria-controls="collapseOne">
                О сделке
              </button>
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                 data-parent="#accordionExample">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm">
                    <label>Операция</label>
                    <input type="text" class="form-control" readonly
                           [value]="getDicNameByLanguage(claimViewDto, 'operationType')"/>
                  </div>
                  <div class="col-sm">
                    <label>Тип объекта</label>
                    <input type="text" class="form-control" readonly
                           [value]="getDicNameByLanguage(claimViewDto, 'objectType')"/>
                  </div>
                  <div class="col-sm">
                    <label>Цена объекта (тг)</label>
                    <input type="text" class="form-control" *ngIf="!claimViewDto.isSell"
                           mask="separator" thousandSeparator=" " readonly [(ngModel)]="claimViewDto.objectPrice"/>
                    <div class="input-group" *ngIf="claimViewDto.isSell">
                      <input type="text" class="form-control"
                             mask="separator" thousandSeparator=" " readonly [(ngModel)]="claimViewDto.objectPricePeriod.from"/>
                      <input type="text" class="form-control"
                             mask="separator" thousandSeparator=" " readonly [(ngModel)]="claimViewDto.objectPricePeriod.to"/>
                    </div>
                  </div>
                  <div class="col-sm">
                    <label>Ипотека</label>
                    <div class="row">
                      <div class="col-sm text-center">
                        <input type="radio" [value]="true" class="custom-control-input"
                               [(ngModel)]="claimViewDto.mortgage"/>
                        <label class="custom-control-label">Да</label>
                      </div>
                      <div class="col-sm float-left">
                        <input type="radio" [value]="false" class="custom-control-input"
                               [(ngModel)]="claimViewDto.mortgage"/>
                        <label class="custom-control-label">Нет</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm" *ngIf="!claimViewDto.isSell">
                    <label>Обременение</label>
                    <div class="row">
                      <div class="col-sm text-center">
                        <input type="radio" [value]="true" class="custom-control-input"
                               [(ngModel)]="claimViewDto.encumbrance"/>
                        <label class="custom-control-label">Да</label>
                      </div>
                      <div class="col-sm float-left">
                        <input type="radio" [value]="false" class="custom-control-input"
                               [(ngModel)]="claimViewDto.encumbrance"/>
                        <label class="custom-control-label">Нет</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm" *ngIf="!claimViewDto.isSell">
                    <label>Общая дол. соб-ть</label>
                    <div class="row">
                      <div class="col-sm text-center">
                        <input type="radio" [value]="true" class="custom-control-input"
                               [(ngModel)]="claimViewDto.sharedOwnershipProperty"/>
                        <label class="custom-control-label">Да</label>
                      </div>
                      <div class="col-sm float-left">
                        <input type="radio" [value]="false" class="custom-control-input"
                               [(ngModel)]="claimViewDto.sharedOwnershipProperty"/>
                        <label class="custom-control-label">Нет</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm" *ngIf="!claimViewDto.isSell">
                    <label>Обмен</label>
                    <div class="row">
                      <div class="col-sm text-center">
                        <input type="radio" [value]="true" class="custom-control-input"
                               [(ngModel)]="claimViewDto.exchange"/>
                        <label class="custom-control-label">Да</label>
                      </div>
                      <div class="col-sm float-left">
                        <input type="radio" [value]="false" class="custom-control-input"
                               [(ngModel)]="claimViewDto.exchange"/>
                        <label class="custom-control-label">Нет</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm">
                    <label>Признак</label>
                  </div>
                  <div class="col-sm">
                    <label>Вероятность торга</label>
                    <div class="row">
                      <div class="col-sm text-center">
                        <input type="radio" [value]="true" name="probabilityOfBidding"
                               [(ngModel)]="claimViewDto.probabilityOfBidding" class="custom-control-input"/>
                        <label class="custom-control-label">Да</label>
                      </div>
                      <div class="col-sm float-left">
                        <input type="radio" [(ngModel)]="claimViewDto.probabilityOfBidding" name="probabilityOfBidding"
                               [value]="false" class="custom-control-input"/>
                        <label class="custom-control-label">Нет</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm">
                    <label>Причины торга</label>
                    <textarea class="col-sm-12 control" rows="2"
                              [value]="setLoop(claimViewDto, 'possibleReasonForBiddingIdList')" readonly></textarea>
                  </div>
                  <div class="col-sm">
                    <label class="mb-4">Размер торга</label>
                    <input type="text" class="form-control" readonly [(ngModel)]="claimViewDto.theSizeOfTrades"
                           mask="separator.2" thousandSeparator=" "/>
                  </div>
                  <div class="col-sm">
                    <label>Комментарий</label>
                    <textarea class="col-sm-12 control" rows="2" [(ngModel)]="claimViewDto.comment" readonly></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card  bordered">
            <div class="card-header" id="headingTwo">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                      data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Об объекте
              </button>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-6">
                    <div *ngIf="!claimViewDto.isSell">
                      <div class="row">
                        <div class="col-sm">
                          <label>Полный адрес</label>
                          <input type="text" class="form-control" readonly
                                 [value]="getDicNameByLanguage(claimViewDto, 'fullAddress')"/>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm">
                          <label>ЖК</label>
                          <input type="text" class="form-control" readonly
                                 [(ngModel)]="claimViewDto.residenceComplex"/>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm" *ngIf="claimViewDto.isSell">
                        <label>Город</label>
                        <input type="text" class="form-control" readonly
                               [value]="getDicNameByLanguage(claimViewDto, 'city')"/>
                      </div>

                      <div class="col-sm">
                        <label>Количество комнат</label>
                        <div class="input-group" *ngIf="claimViewDto.isSell">
                          <input type="text" class="form-control" [(ngModel)]="claimViewDto.numberOfRoomsPeriod.from"
                                 mask="separator" thousandSeparator=" " readonly/>
                          <input type="text" class="form-control" [(ngModel)]="claimViewDto.numberOfRoomsPeriod.to"
                                 mask="separator" thousandSeparator=" " readonly/>
                        </div>
                        <input type="text" class="form-control" readonly *ngIf="!claimViewDto.isSell"
                               [(ngModel)]="claimViewDto.numberOfRooms"/>
                      </div>
                      <div class="col-sm">
                        <label>Этаж</label>
                        <div class="input-group" *ngIf="claimViewDto.isSell">
                          <input type="text" class="form-control" [(ngModel)]="claimViewDto.floorPeriod.from"
                                 mask="separator" thousandSeparator=" " readonly/>
                          <input type="text" class="form-control" [(ngModel)]="claimViewDto.floorPeriod.to"
                                 mask="separator" thousandSeparator=" " readonly/>
                        </div>
                        <input type="text" class="form-control" readonly *ngIf="!claimViewDto.isSell"
                               [(ngModel)]="claimViewDto.floor"/>
                      </div>
                      <div class="col-sm" *ngIf="!claimViewDto.isSell">
                        <label>Номер квартиры</label>
                        <input type="text" class="form-control" readonly
                               [(ngModel)]="claimViewDto.apartmentNumber"/>
                      </div>
                    </div>
                    <div class="row">
                      <fieldset class="scheduler-border col-sm">
                        <legend class="scheduler-border">Квадратура</legend>
                        <div class="row">
                          <div class="col-sm">
                            <label>Площадь</label>
                            <div class="input-group" *ngIf="claimViewDto.isSell">
                              <input type="text" class="form-control" [(ngModel)]="claimViewDto.totalAreaPeriod.from"
                                     mask="separator" thousandSeparator=" " readonly/>
                              <input type="text" class="form-control" [(ngModel)]="claimViewDto.totalAreaPeriod.to"
                                     mask="separator" thousandSeparator=" " readonly/>
                            </div>
                            <input type="text" class="form-control" readonly *ngIf="!claimViewDto.isSell"
                                   [(ngModel)]="claimViewDto.totalArea"/>
                          </div>
                          <div class="col-sm">
                            <label>Жилая</label>
                            <div class="input-group" *ngIf="claimViewDto.isSell">
                              <input type="text" class="form-control" [(ngModel)]="claimViewDto.livingAreaPeriod.from"
                                     mask="separator" thousandSeparator=" " readonly/>
                              <input type="text" class="form-control" [(ngModel)]="claimViewDto.livingAreaPeriod.to"
                                     mask="separator" thousandSeparator=" " readonly/>
                            </div>
                            <input type="text" class="form-control" readonly *ngIf="!claimViewDto.isSell"
                                   [(ngModel)]="claimViewDto.livingArea"/>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm">
                            <label>Кухня</label>
                            <div class="input-group" *ngIf="claimViewDto.isSell">
                              <input type="text" class="form-control" [(ngModel)]="claimViewDto.kitchenAreaPeriod.from"
                                     mask="separator" thousandSeparator=" " readonly/>
                              <input type="text" class="form-control" [(ngModel)]="claimViewDto.kitchenAreaPeriod.to"
                                     mask="separator" thousandSeparator=" " readonly/>
                            </div>
                            <input type="text" class="form-control" readonly *ngIf="!claimViewDto.isSell"
                                   [(ngModel)]="claimViewDto.kitchenArea"/>
                          </div>
                          <div class="col-sm">
                            <label>Балкон</label>
                            <div class="input-group" *ngIf="claimViewDto.isSell">
                              <input type="text" class="form-control" [(ngModel)]="claimViewDto.balconyAreaPeriod.from"
                                     mask="separator" thousandSeparator=" " readonly/>
                              <input type="text" class="form-control" [(ngModel)]="claimViewDto.balconyAreaPeriod.to"
                                     mask="separator" thousandSeparator=" " readonly/>
                            </div>
                            <input type="text" class="form-control" readonly *ngIf="!claimViewDto.isSell"
                                   [(ngModel)]="claimViewDto.balconyArea"/>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm">
                            <label>Высота потолков</label>
                            <div class="input-group" *ngIf="claimViewDto.isSell">
                              <input type="text" class="form-control" [(ngModel)]="claimViewDto.ceilingHeightPeriod.from"
                                     mask="separator" thousandSeparator=" " readonly/>
                              <input type="text" class="form-control" [(ngModel)]="claimViewDto.ceilingHeightPeriod.to"
                                     mask="separator" thousandSeparator=" " readonly/>
                            </div>
                            <input type="text" class="form-control" readonly *ngIf="!claimViewDto.isSell"
                                   [(ngModel)]="claimViewDto.ceilingHeight"/>
                          </div>
                          <div class="col-sm">
                            <label>Количество спален</label>
                            <div class="input-group" *ngIf="claimViewDto.isSell">
                              <input type="text" class="form-control" [(ngModel)]="claimViewDto.numberOfBedroomsPeriod.from"
                                     mask="separator" thousandSeparator=" " readonly/>
                              <input type="text" class="form-control" [(ngModel)]="claimViewDto.numberOfBedroomsPeriod.to"
                                     mask="separator" thousandSeparator=" " readonly/>
                            </div>
                            <input type="text" class="form-control" readonly *ngIf="!claimViewDto.isSell"
                                   [(ngModel)]="claimViewDto.numberOfBedrooms"/>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm">
                            <div class="col-sm text-center">
                              <input type="checkbox" [(ngModel)]="claimViewDto.atelier" class="custom-control-input"/>
                              <label class="custom-control-label">Студия</label>
                            </div>
                          </div>
                          <div class="col-sm">
                            <div class="col-sm text-center">
                              <input type="checkbox" [(ngModel)]="claimViewDto.separateBathroom"
                                     class="custom-control-input"/>
                              <label class="custom-control-label">Санузел раздельный</label>
                            </div>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                    <div class="row" *ngIf="!claimViewDto.isSell">
                      <div class="col-sm">
                        <label>Описание</label>
                        <textarea class="col-sm-12 control" rows="2" [(ngModel)]="claimViewDto.description"
                                  readonly></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="row">
                      <fieldset class="scheduler-border col-sm">
                        <legend class="scheduler-border">Характеристики дома</legend>
                        <div class="row">
                          <div class="col-sm">
                            <label>Район</label>
                            <input type="text" class="form-control" readonly
                                   [value]="getDicNameByLanguage(claimViewDto, 'district')"/>
                          </div>
                          <div class="col-sm">
                            <label>Этажность</label>
                            <input type="text" class="form-control" readonly [(ngModel)]="claimViewDto.numberOfFloors"/>
                          </div>
                          <div class="col-sm">
                            <label>Кв. на площадке</label>
                            <input type="text" class="form-control" readonly
                                   [value]="claimViewDto.apartmentsOnTheSite"/>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm">
                            <label>Материал</label>
                            <input type="text" class="form-control" readonly
                                   [value]="getDicNameByLanguage(claimViewDto, 'materialOfConstruction')"/>
                          </div>
                          <div class="col-sm">
                            <label>Год постройки</label>
                            <input type="text" class="form-control" readonly
                                   [(ngModel)]="claimViewDto.yearOfConstruction"/>
                          </div>
                          <div class="col-sm">
                            <label>Лифт</label>
                            <input type="text" class="form-control" readonly
                                   [value]="setLoop(claimViewDto, 'typeOfElevatorList')"/>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                    <div class="row">
                      <fieldset class="scheduler-border col-sm">
                        <legend class="scheduler-border">Подъезд</legend>
                        <div class="row">
                          <div class="col-sm">
                            <div class="row">
                              <div class="col-sm text-center">
                                <input type="checkbox" [(ngModel)]="claimViewDto.concierge"
                                       class="custom-control-input"/>
                                <label class="custom-control-label">Консьерж</label>
                              </div>
                            </div>
                          </div>
                          <div class="col-sm">
                            <div class="row">
                              <div class="col-sm text-center">
                                <input type="checkbox" [(ngModel)]="claimViewDto.wheelchair"
                                       class="custom-control-input"/>
                                <label class="custom-control-label">Колясочная</label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                    <div class="row">
                      <fieldset class="scheduler-border col-sm">
                        <legend class="scheduler-border">Территория</legend>
                        <div class="row">
                          <div class="col-sm">
                            <div class="row">
                              <div class="col-sm">
                                <label>Парковка</label>
                                <input type="text" class="form-control" readonly
                                       [value]="setLoop(claimViewDto, 'parkingTypes')"/>
                              </div>
                            </div>
                          </div>
                          <div class="col-sm">
                            <div class="row">
                              <div class="col-sm">
                                <label>Двор</label>
                                <input type="text" class="form-control" readonly
                                       [value]="getDicNameByLanguage(claimViewDto, 'yardType')"/>
                              </div>
                            </div>
                          </div>
                          <div class="col-sm">
                            <div class="row">
                              <div class="col-sm text-center">
                                <input type="checkbox" [(ngModel)]="claimViewDto.playground"
                                       class="custom-control-input"/>
                                <label class="custom-control-label">Детская площадка</label>
                              </div>
                            </div>
                          </div>

                        </div>
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card" *ngIf="!claimViewDto.isSell">
            <div class="card-header" id="headingThree">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                      data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Детали объекта
              </button>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="row">
                      <div class="row">
                        <div class="col-sm" *ngIf="photoList.length > 0">
                          <fieldset class="scheduler-border col-sm">
                            <legend class="scheduler-border " translate>Фото объекта<br/>
                              <span class="badge badge-danger ml-2">{{photoList.length}}</span>
                            </legend>
                            <div id="photoCarousel" class="carousel slide" data-ride="carousel"
                                 style="width: 302px;">

                              <div class="carousel-inner">
                                <div class="carousel-item" [class]="i==0 ? 'active': ''"
                                     *ngFor="let photo of photoList;let i = index">
                                  <div class="container">
                                    <img [src]="photo.image" alt="First Slide" class="photoList" width="302"
                                         height="320">
                                  </div>
                                </div>
                              </div>
                              <a class="carousel-control-prev" href="#photoCarousel" data-slide="prev">
                                <span class="carousel-control-prev-icon bg-dark"></span>
                              </a>
                              <a class="carousel-control-next" href="#photoCarousel" data-slide="next">
                                <span class="carousel-control-next-icon bg-dark"></span>
                              </a>
                            </div>
                          </fieldset>
                        </div>
                        <div class="col-sm" *ngIf="photoPlanList.length > 0">
                          <fieldset class="scheduler-border col-sm">
                            <legend class="scheduler-border" translate>Планы<br/>
                              <span class="badge badge-danger ml-2">{{photoPlanList.length}}</span>
                            </legend>
                            <div id="photoPlanList" class="carousel slide" data-ride="carousel"
                                 style="width: 302px;">
                              <div class="carousel-inner">
                                <div class="carousel-item" [class]="i==0 ? 'active': ''"
                                     *ngFor="let plan of photoPlanList;let i = index">
                                  <img [src]="plan.image" alt="First Slide" class="photoList" width="302"
                                       height="320">
                                </div>
                              </div>
                              <a class="carousel-control-prev" href="#photoPlanList" data-slide="prev">
                                <span class="carousel-control-prev-icon bg-dark"></span>
                              </a>
                              <a class="carousel-control-next" href="#photoPlanList" data-slide="next">
                                <span class="carousel-control-next-icon bg-dark"></span>
                              </a>
                            </div>
                          </fieldset>
                        </div>

                        <div class="col-sm" *ngIf="photo3DList.length > 0">
                          <fieldset class="scheduler-border col-sm">
                            <legend class="scheduler-border" translate>3D тур<br/>
                              <span class="badge badge-danger ml-2">{{photo3DList.length}}</span>
                            </legend>
                            <div id="photo3DList" class="carousel slide" data-ride="carousel"
                                 style="width: 302px;">
                              <div class="carousel-inner">
                                <div class="carousel-item" [class]="i==0 ? 'active': ''"
                                     *ngFor="let plan of photo3DList;let i = index">
                                  <img [src]="plan.image" alt="First Slide" class="photoList" width="302"
                                       height="320">
                                </div>
                              </div>
                              <a class="carousel-control-prev" href="#photo3DList" data-slide="prev">
                                <span class="carousel-control-prev-icon bg-dark"></span>
                              </a>
                              <a class="carousel-control-next" href="#photo3DList" data-slide="next">
                                <span class="carousel-control-next-icon bg-dark"></span>
                              </a>
                            </div>
                          </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
