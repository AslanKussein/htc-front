<div class="map">
  <angular-yandex-map [center]="[51.12, 71.43]"  (yaclick)="onLoad($event)" [zoom]="20" >
    <angular-yandex-placemark
      [geometry]="cord"
      [options]="placemarkOptions"
      (drag)="onLoad2($event)"
      (load)="onLoad3($event)"
></angular-yandex-placemark>
    <angular-yandex-control
      [type]="'SearchControl'"
      [parameters]="parameters"
      [(ngModel)]="streetId"
      (ngModelChange)="onControlLoad($event)"
    ></angular-yandex-control>
  </angular-yandex-map>

</div>
