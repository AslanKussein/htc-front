<div class="row text-center">
  <div class="col-sm">
    <label>{{viewDate | calendarDate:(view + 'ViewTitle'):'ru'}}</label>
    <input type="text" id="lastModifyDateTo" class="form-control" [(ngModel)]="viewDate"
           bsDatepicker #ru="bsDatepicker" (ngModelChange)="getEventForCalendar()"/>
  </div>
</div>
<br/>
<div ngxUiLoaderBlurred>
  <mwl-calendar-month-view
    [viewDate]="viewDate"
    [refresh]="refresh"
    [events]="events"
    [locale]="locale"
    (dayClicked)="dayClicked($event.day)"
    [activeDayIsOpen]="activeDayIsOpen"
    [weekStartsOn]="1"
    (eventClicked)="handleEvent($event.event)"
  >
  </mwl-calendar-month-view>
</div>

<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title">Подробнее</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      Event:
      <pre>{{ modalData?.event | json }}</pre>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="close()">
      OK
    </button>
  </div>
</ng-template>
