<div class="modal-header">
  <h4 class="modal-title pull-left">Изменения пароля</h4>
  <button type="button" class="close pull-right" aria-label="Close">
    <span aria-hidden="true" (click)="close()">&times;</span>
  </button>
</div>
<div class="modal-body" [formGroup]="passwordForm">
  <div class="input-group mb-3">
    <input type="password" class="form-control" placeholder="Текущий пароль"
      aria-describedby="basic-addon1" formControlName="currentPassword" #currentPassword>
      <div class="input-group-append">
        <a class="input-group-text" id="basic-addon1"
           (click)="currentPassword.type=currentPassword.type=='password'?'text':'password'">
          <i aria-hidden="true" class="fa fa-eye"></i></a>
      </div>
  </div>
  <div class="input-group mb-3">
    <input type="password" class="form-control" placeholder="Новый пароль"
           aria-describedby="basic-addon2" formControlName="newPassword" #newPassword>
    <div class="input-group-append">
      <a class="input-group-text" id="basic-addon2"
         (click)="newPassword.type = newPassword.type == 'password' ? 'text' : 'password'">
        <i aria-hidden="true" class="fa fa-eye"></i></a>
    </div>
  </div>
  <div class="input-group mb-3">
    <input type="password" class="form-control" placeholder="Подтверждение пароля"
           aria-describedby="basic-addon3" formControlName="confirmationPassword" #confirmPassword>
    <div class="input-group-append">
      <a class="input-group-text" id="basic-addon3"
         (click)="confirmPassword.type = confirmPassword.type == 'password' ? 'text' : 'password'">
        <i aria-hidden="true" class="fa fa-eye"></i></a>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default my-4">
    Отменить
  </button>
  <button class="btn btn-info my-4" (click)="changePassword()">
    Изменить пароль
  </button>
</div>
