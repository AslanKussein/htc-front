<div class="modal-header">
  <h4 class="modal-title pull-left">Авторизация</h4>
  <button type="button" class="close pull-right" aria-label="Close">
    <span aria-hidden="true" (click)="close()">&times;</span>
  </button>
</div>
<div class="modal-body" [formGroup]="loginForm">
  <p>Время cесии истекло, для продолжения работы в системе авторизуйтесь заново</p>

  <input type="text" class="form-control mb-4" placeholder="Логин"
         formControlName="username" [ngModel]="loginForm.username"/>
  <div class="input-group mb-3">
    <input type="password" class="form-control" placeholder="Пароль" #x aria-label="password"
           aria-describedby="basic-addon2" formControlName="password" [ngModel]="loginForm.password">

    <div class="input-group-append">
      <a class="input-group-text" id="basic-addon2" (click)="x.type=x.type=='password'?'text':'password'"><i
        aria-hidden="true" class="fa fa-eye"></i></a>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-info btn-block my-4" (click)="login()">
    Вход
  </button>
</div>
