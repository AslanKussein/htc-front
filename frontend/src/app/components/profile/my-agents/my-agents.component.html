<div class="row">
  <div class="col-sm">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text bg-transparent" (click)="findAgents(1)">
          <i aria-hidden="true" class="fa fa-search text-info"></i></span>
      </div>
      <input type="text" class="form-control search-input" placeholder="Поиск" id="mail" [(ngModel)]="text">
    </div>
    <br/>

    <table class="table table-main-header table-sm">
      <thead class="text-center">
      <tr>
        <th>ID</th>
        <th>Имя Фамилия</th>
        <th translate>Рейтинг</th>
        <th translate>Договора</th>
        <th translate>Сумма задатков</th>
        <th translate>Сумма продаж</th>
        <th translate>Последняя сделка</th>
        <th translate>Сумма ПС</th>
      </tr>
      </thead>
      <tbody class="bg-white">
      <tr *ngFor="let agent of agentData;let i = index">
        <td>
          <!--<a [routerLink]="['/create-claim/', claim?.id]">{{claim.id}}</a>-->
          {{agent.id}}
        </td>
        <td>{{agent.name}} {{agent.surname}} </td>
        <td>{{agent.rating}}</td>
        <td>{{agent.agentContractAmount}}</td>
        <td>{{agent.depositAmount}}</td>
        <td>{{agent.saleAmount}}</td>
        <td>{{agent.description}}</td>
        <td>{{agent.lastContractSum}}</td>
      </tr>
      </tbody>
    </table>

    <pagination [(ngModel)]="currentPage"
                [totalItems]="totalItems"
                [itemsPerPage]="itemsPerPage"
                [maxSize]="10"
                [rotate]="true"
                [boundaryLinks]="true"
                previousText="&lsaquo;"
                nextText="&rsaquo;"
                firstText="&laquo;"
                lastText="&raquo;"
                (pageChanged)="pageChanged($event)">
    </pagination>
  </div>
</div>
