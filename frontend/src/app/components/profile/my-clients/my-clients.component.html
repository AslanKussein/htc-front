<div class="row">
  <div class="col-sm">
    <div class="input-group w-50">
      <input type="text" class="form-control" placeholder="Поиск" id="mail" [(ngModel)]="text">
      <div class="input-group-append">
        <span class="input-group-text" (click)="findClientsData(1)"><i aria-hidden="true" class="fa fa-search text-info"></i></span>
      </div>
    </div>
    <br/>
    <table class="table table-striped table-bordered table-sm">
      <thead>
      <tr>
        <th class="th-sm">Id</th>
        <th class="th-sm">Имя Фамилия</th>
        <th class="th-sm">Номер тел</th>
        <th class="th-sm">Цель</th>
        <th class="th-sm">Статус</th>
      </tr>
      </thead>
      <tbody style="cursor: pointer">
      <tr *ngFor="let client of clientsData;let i = index">
        <td><a [routerLink]="['/client-card/', client?.clientId]">{{client.clientId}}</a></td>
        <td>{{client.fullname}}</td>
        <td>{{client.phoneNumber}}</td>
        <td>{{client.target[getDicNameByLanguage()]}}</td>
        <td>{{client.status[getDicNameByLanguage()]}}</td>
      </tr>
      </tbody>
    </table>

    <pagination [(ngModel)]="currentPage"
                [totalItems]="totalItems"
                [itemsPerPage]="itemsPerPage"
                [maxSize]="10"
                [rotate]="true"
                [boundaryLinks]="true"
                previousText="&lsaquo;"
                nextText="&rsaquo;"
                firstText="&laquo;"
                lastText="&raquo;"
                (pageChanged)="pageChanged($event)">
    </pagination>
  </div>
</div>
